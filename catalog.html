<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceramic Soul - Каталог</title>
    <script type="module" src="/src/main.js"></script>
</head>
<body>
    <header class="catalog-header-centered">
        <div class="container">
            <div class="catalog-header-icons">
                <a href="#" class="icon-link">
                    <img src="images/search.png" alt="Search" class="icon">
                </a>
                <a href="#" class="icon-link">
                    <img src="images/bag.png" alt="Shopping Bag" class="icon">
                </a>
            </div>
            
            <div class="catalog-logo-centered">
                <a href="index.html" class="logo-link">
                </a>
            </div>
            
            <nav class="catalog-nav-centered">
                <a href="catalog.html" class="nav-link active">CATALOG</a>
                <a href="blog.html" class="nav-link">BLOG</a>
                <a href="about.html" class="nav-link">ABOUT</a>
            </nav>
        </div>
    </header>

    <main class="catalog-main-content">
        <div class="container">
            <h1 class="catalog-page-title">OUR POTTERY</h1>
            
            <div class="catalog-filters">
                <button class="filter-btn active">Tea</button>
                <button class="filter-btn">Kitchen</button>
                <button class="filter-btn">Plants</button>
            </div>
            
            <div class="catalog-products-grid">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column newsletter">
                <h3>NEWSLETTER</h3>
                <p>Keep up to date with news and promotions</p>
                <form class="newsletter-form">
                    <input type="email" placeholder="Enter your e-mail" class="newsletter-input">
                    <div class="newsletter-checkbox">
                        <input type="checkbox" id="newsletter-terms">
                        <label for="newsletter-terms">I agree with the <a href="#" class="terms-link">terms</a></label>
                    </div>
                    <button type="submit" class="newsletter-btn">SUBMIT</button>
                </form>
            </div>

            <div class="footer-column">
                <h3>DISCOVER</h3>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </div>

            <div class="footer-column">
                <h3>SHOPPING</h3>
                <ul>
                    <li><a href="catalog.html">Catalog</a></li>
                </ul>
            </div>

            <div class="footer-column">
                <h3>INFORMATION</h3>
                <ul>
                    <li><a href="#">Terms and Conditions</a></li>
                </ul>
            </div>

            <div class="footer-column socials">
                <h3>FOLLOW US</h3>
                <div class="social-icons">
                    <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="images/pinterest.png" alt="Pinterest"></a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>© Copyright 2025, Ceramic Soul</p>
        </div>
    </footer>
</body>
</html>
